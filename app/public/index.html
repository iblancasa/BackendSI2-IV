<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Backend SI2 - IV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Escribe aqu&iacute;..."/>
      <div id="proyectogit"><a href="https://github.com/iblancasa/BackendSI2-IV">Proyecto en GitHub</a></div>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Introduzca nombre de usuario</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
